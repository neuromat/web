{% load static custom_home_loops %}
{% get_videos as videos %}

<h3 class="section-title"> <span>NeuroCineMat</span></h3>
<div class="youtube-box">
    {% for video in videos %}
        {% if forloop.counter == 1 %}
            <iframe
                    src="{{ video.youtube_link }}"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen="">
            </iframe>
        {% endif %}
    {% endfor %}
</div>
