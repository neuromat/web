{% load blog_tags keyword_tags mezzanine_tags i18n staticfiles %}

<div class="table">
    <table class="table">
        <tr>
            <th class="table_sidebar">NeuroCineMat</th>
        </tr>
        <tr>
            <td>
                {% trans "Featuring this week:" %}<br>
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe src="https://www.youtube.com/embed/videoseries?list=PLXUXkbNfNLDaP7Xzt4dXGIYEoJfraPgWr&hl=en_US" frameborder="0" allowfullscreen></iframe>
                </div>
            </td>
        </tr>
    </table>
</div>

<hr>

<div class="table">
    <table class="table">
        <tr>
            <th class="table_sidebar">Newsletter</th>
        </tr>
        <tr>
            <td>
                <p>{% trans "Stay informed on our latest news!" %}</p>
                <form enctype="multipart/form-data" method="post" action="{% url "subscription" %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="E-mail" required="" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <button class="btn btn-success" id="id_submit" name="submit" value="Subscribe" type="submit">{% trans "Subscribe" %}</button>
                </form>
                <br>
                <p>{% trans "Previous issues" %}</p>
            </td>
        </tr>
    </table>
</div>
