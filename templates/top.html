{% load mezzanine_tags i18n %}

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">{% trans "Toggle Navigation" %}</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {% block navbar_title %}
                {% if settings.SITE_TITLE %}<a class="top-neuromat" href="/">{{ settings.SITE_TITLE }}</a>{% endif %}
                {% if settings.SITE_TAGLINE %}<p class="top-small">{{ settings.SITE_TAGLINE }}</p>{% endif %}
            {% endblock%}
        </div>
        <div class="navbar-collapse collapse" style="margin-right: 15px">
            {% block navbar_search_form %}{% search_form %}{% endblock %}
        </div>
    </div>
</div>
